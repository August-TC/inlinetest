    <script>
        function HRef(addr) {
            //跳转到页面 addr
            window.location.href = addr;
        }

        var v = [0, 0, 0, 0];
        var audio = document.getElementById("voice");

        audio.addEventListener('ended', function () {
            document.getElementById("v1").src = "img/play.png";
            document.getElementById("v2").src = "img/play.png";
            document.getElementById("v3").src = "img/play.png";
        }, false);

        function playvoice(flag) {

            if (v[flag] == 1) {
                audio.pause();
                v[flag] = 2;
                document.getElementById("v" + flag.toString()).src = "img/play.png";
            } else if (v[flag] == 0) {
                switch (flag) {
                    case 1:
                        audio.src = "audio/album1.mp3";
                        break;
                    case 2:
                        audio.src = "audio/album2.wav";
                        break;
                    case 3:
                        audio.src = "audio/album3.mp3";
                        break;
                }
                audio.play();
                document.getElementById("v" + flag.toString()).src = "img/stop.png";
                v[flag] = 1;
            } else {
                audio.play();
                document.getElementById("v" + flag.toString()).src = "img/stop.png";
                v[flag] = 1;
            }

            for (i = 1; i <= 3; i++) {
                if (i != flag) {
                    v[i] = 0;
                    document.getElementById("v" + i.toString()).src = "img/play.png";
                }
            }
        }
