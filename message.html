<script type="text/javascript">
	function HRef(addr) {
		//跳转到页面 addr
		window.location.href = addr;
	}

	var btn = document.getElementById('send'); //获取button的id
	var txt = document.getElementById("txt"); //获取input的id
	var timer = null;
	var sent = false;
	btn.onclick = function () {

		if (txt.value == null || txt.value == "") {
			alert("留言为空!");

		} else {
			btn.style.display = "none";

			txt.value = "发送成功";
			txt.style.width = "90%";
			txt.style.color = "crimson";
			txt.style.textAlign = "center";
			$('#txt').attr('disabled', true);
			document.getElementById("pleaseliuyan").innerHTML = '<p>穿越千年，回到唐朝。</p>';
			sent = true;

			timer = setTimeout(() => {
				location.replace("content.html");
			}, 2000);
		}

	}

	$(document).ready(function () {

		$(".logo").fadeIn(1500);
		$(".menu").slideToggle(1500);

		$("#menu_open").click(function () {
			clearTimeout(timer);
			$(".menu-core").slideToggle(1500);
			// $(".menu-core").fadeIn(1000);
			setTimeout(() => {

				$(".menu-list").fadeIn(1500);
				$("#info").fadeIn(1500);
			}, 200);
		});

		$("#crt-page").click(function (event) {
			$(".menu-list").fadeOut(1000);
			$(".menu-core").slideToggle(1500);
			// $(".menu-core").fadeOut();
			$("#info").fadeOut(1500);
			if (sent) {
				timer = setTimeout(() => {
					location.replace("content.html");
				}, 3000);
			}
			event.stopPropagation();
		});


		$(".menu-core").click(function (event) {
			$(".menu-list").fadeOut(1000);
			$(".menu-core").slideToggle(1500);
			// $(".menu-core").fadeOut();
			$("#info").fadeOut(1500);
			if (sent) {
				timer = setTimeout(() => {
					location.replace("content.html");
				}, 3000);
			}
			event.stopPropagation();
		});
	});
</script>
